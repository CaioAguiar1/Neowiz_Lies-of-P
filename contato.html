<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Contato</title>
</head>
<body>

    <header>
            <div class="navigation">
                <div class="navigation-itens">
                <div class="logo-wrapper">
                    <a href="#" class="brands">
                    <img class="volta-logo" src="img/pngwing.com.png" alt="logo"> <a href="index.html">Voltar Para O Site</a>
                    </a>
            </div>
    </header>


    <!--Formulario E Conato-->
<section id="container-contato">
    <div class="container">
        <h2>Contato</h2>
            <div class="contact-matchods">
                <div>
                    <h3>Fale Conosco</h3>
                        <form>
                            <input type="text" placeholder="Seu Nome" required>
                            <input type="email" placeholder="Seu email" required>
                            <input type="tel" placeholder="Seu telefone (opicional)">
                            <textarea placeholder="Sua mensagem" required></textarea>
                            <button type="submit">Enviar</button>
                        </form>
                </div>
                <div>
                    <h3>Nos Acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no instagram">
                                <img src="./img/instagram.png" alt="logo instagram">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no facebook">
                                <img src="./img/facebook.png">
                            </a>
                    </ul>
                </div>
                <div>
                    <h3>Venha Até Nós</h3>
                        <p>Paulista Numero - 799, São Paulo - Brasil</p>
                </div>
            </div>
    </div>
</section>
<!--rodape-->
<footer>
    <div class="container">
        <p>
            &copy; Galaxy Games - Todos os Direitos Reservados
        </p>
    </div>
</footer>
</body>
</html>
